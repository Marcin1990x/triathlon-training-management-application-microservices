apiVersion: apps/v1
kind: Deployment
metadata:
  name: functions
  labels:
    app: functions
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: functions
      labels:
        app: functions
    spec:
      containers:
        - name: functions
          image: marcin1990/functions-container:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
      restartPolicy: Always
  selector:
    matchLabels:
      app: functions
            