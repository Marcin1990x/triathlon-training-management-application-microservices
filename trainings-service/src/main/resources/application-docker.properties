functions-service.url=http://functions_container:8081
strava-service.url=http://strava_container:8082
trainings-service.url=http://trainings_container:8084
users-service.url=http://users_container:8080

spring.application.name=trainings-service
server.port = 8084

# PostgreSQL
spring.h2.console.enabled=true
spring.datasource.url=jdbc:postgresql://postgres_container:5432/training-plans
spring.datasource.username=triathlon
spring.datasource.password=triathlon
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always

logging.level.org.springframework.security:DEBUG


# MongoDB
spring.data.mongodb.host=mongodb_container
spring.data.mongodb.port=28017
spring.data.mongodb.database=training-realizations

# Eureka
eureka.client.serviceUrl.defaultZone=http://service_registry_container:8083/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Zipkin
management.zipkin.tracing.endpoint=http://zipkin_container:9411/zipkin/
management.tracing.sampling.probability=1.0
